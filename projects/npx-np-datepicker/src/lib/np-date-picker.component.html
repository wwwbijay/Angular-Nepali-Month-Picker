<div class="nepali-date-picker" [ngClass]="theme">
  <input
    class="np_datepicker_input"
    type="text"
    [value]="formattedDate"
    (focus)="open()"
    (keydown)="$event.preventDefault()"
    aria-hidden="true"
    placeholder="yyyy/mm"
  />
  <a
    class="form-icon"
    (click)="toggleOpen()"
    [ngClass]="isOpen ? 'active' : ''"
  >
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
      <path
        d="M152 64H296V24C296 10.75 306.7 0 320 0C333.3 0 344 10.75 344 24V64H384C419.3 64 448 92.65 448 128V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V128C0 92.65 28.65 64 64 64H104V24C104 10.75 114.7 0 128 0C141.3 0 152 10.75 152 24V64zM48 448C48 456.8 55.16 464 64 464H384C392.8 464 400 456.8 400 448V192H48V448z"
      />
    </svg>
  </a>
  <ng-container [ngTemplateOutlet]="dp" *ngIf="isOpen"></ng-container>
</div>
<!--.nepali-date-picker-->

<ng-template #dp>

  <!--#MonthPicker START-->
  <div id="month-picker" class="mpicker__container month_selector" [class.hide] = "!monthSelector">
    <div class="datepicker__options-container">
      <a class="prev-month" (click)="prevYear()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path
            d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z"
          />
        </svg>
      </a>
      <span class="np-mpicker-header__value">
        <a (click)="gotoYearSelector()">
          {{ currentNepaliDate?.year }}
        </a>
      </span>
      
      <a class="next-month" (click)="nextYear()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path
            d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"
          />
        </svg>
      </a>
    </div>

    <div class="datepicker__months-container">
      <div
        *ngFor="
          let month of monthsMapping[language][monthDisplayType];
          index as i
        "
        class="mpicker-month"
      >
        <button
          (click)="selectMonthYear(i)"
          [class.selected-month]="i == selectedDate?.month &&
          selectedDate.year === currentNepaliDate.year"
          [class.current-month]="
            i === nepaliDateToday.month &&
            currentNepaliDate.year === nepaliDateToday.year
          "
        >
          {{ month }}
        </button>
      </div>
 
    </div>
    <!--.datepicker__months-container ends-->
  </div>
  <!--.datepicker__container ends-->

  <!--#YearPicker START-->
  <div id="year-picker" class="mpicker__container year_selector" [class.hide] = "monthSelector">
    <div class="datepicker__options-container">
      <a class="prev-month" (click)="prevYear()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path
            d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z"
          />
        </svg>
      </a>
      <span class="np-mpicker-header__value">
        <a (click)="gotoMonthSelector()">
          {{ this.ysStartYear }} - {{ this.ysEndYear }}
        </a>
      </span>
      
      <a class="next-month" (click)="nextYear()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
          <path
            d="M96 480c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L242.8 256L73.38 86.63c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l192 192c12.5 12.5 12.5 32.75 0 45.25l-192 192C112.4 476.9 104.2 480 96 480z"
          />
        </svg>
      </a>
    </div>

    <div class="datepicker__months-container">
      <div
        *ngFor="
          let year of years;
          index as i
        "
        class="mpicker-month"
      >
        <button
          (click)="selectYear(i)"
          [class.selected-month]="(ysStartYear+i) == selectedDate?.year"
          [class.current-month]="
          (ysStartYear+i) === nepaliDateToday.year
          "
        >
        {{ year | toNp: language:"number" }}
        </button>
      </div>
    </div>
    <!--.datepicker__months-container ends-->
  </div>
  <!--.datepicker__container ends-->
</ng-template>
